# C?u hình chung
spring.application.name=truyen

# C?u hình Server
server.port=8080

# C?u hình Database
spring.datasource.url=jdbc:mysql://localhost:3306/web_truyen_online?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# C?u hình JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# C?u hình JWT
app.jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
app.jwt.expiration=86400000

# C?u hình Logging
logging.level.com.example.truyen=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# C?u hình Kafka
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.properties.schema.registry.url=http://localhost:8081

# C?u hình Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# C?u hình Connection Pool cho Redis
spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Câu hình Cache v?i Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000ms
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true

# Thread Pool cho @Async
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=async-

# Thread Pool cho Scheduling
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=scheduling

# C?u hình MinIO
minio.url=http://localhost:9002
minio.access-key=minioadmin
minio.secret-key=123456890
minio.bucket=truyen

app.cors.allowed-origins=http://localhost:5174,http://localhost:5175,http://localhost:5176